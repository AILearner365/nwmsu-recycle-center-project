{% extends "base.html" %}

{% block content %}
<h2 class="text-center" style="margin-bottom: 2rem;">Generate Landfill Expense Report</h2>

<div class="container mt-4">
    <form method="POST" action="{{ url_for('generate_landfill_expense_report') }}" style="max-width: 700px; margin: 0 auto;">
        <div class="mb-4">
            <label for="start_date" class="form-label fw-bold">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="mb-4">
            <label for="end_date" class="form-label fw-bold">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-secondary btn-wide text-nowrap me-2">Generate Report</button>
            <button type="submit" name="export" value="excel" class="btn btn-secondary btn-wide text-nowrap ms-2">Download as Excel</button>
        </div>
    </form>
</div>

<!-- Custom inline style for consistent button width and form layout -->
<style>
    .btn-wide {
        width: 150px; /* Set a fixed width for the buttons */
        white-space: nowrap; /* Prevent text from wrapping */
    }

    /* Center align and increase width of form controls */
    .form-control {
        max-width: 700px; /* Increased width for inputs */
    }

    /* Add additional space between the input fields */
    .mb-4 {
        margin-bottom: 2rem !important; /* Increase bottom margin for spacing */
    }
</style>
{% endblock %}
