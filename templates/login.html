{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Login</h2>
<div class="row justify-content-center">
    <div class="col-md-4">
        <form method="POST" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Center the button -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn custom-login-button">Login</button>
            </div>
        </form>
    </div>
</div>

<!-- Inline style for the custom login button color and size -->
<style>
    .custom-login-button {
        background-color: #6c757d; /* Set background to #6c757d */
        color: #ffffff; /* White text color */
        border: none; /* Remove default border */
        padding: 0.5rem 1.5rem; /* Adjust padding to match button size */
        font-size: 1.1rem; /* Adjust font size */
        border-radius: 5px; /* Match rounded corners */
    }
    .custom-login-button:hover {
        background-color: #5a6268; /* Slightly darker shade on hover */
    }
</style>
{% endblock %}
