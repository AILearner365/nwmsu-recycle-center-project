{% extends "base.html" %}

{% block content %}
<div class="container mt-1 mb-3" style="max-width: 700px; margin: 0 auto; position: relative;">
    <h2 class="text-center" style="margin-top: -10px; margin-bottom: 30px;">Add Landfill Expense</h2> <!-- Increased margin-bottom to add more space -->

    <!-- Flash message display as plain green text, positioned under the title -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="message-overlay" style="color: green;"> <!-- Green-colored message overlay -->
          {% for category, message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_landfill_expense') }}">
        <div class="mb-2">
            <label for="landfill_date" class="form-label fw-bold">Landfill Date</label>
            <input type="date" class="form-control" id="landfill_date" name="landfill_date" required value="{{ today_date }}">
        </div>
        <div class="mb-2">
            <label for="weight" class="form-label fw-bold">Weight (lbs)</label>
            <input type="text" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="mb-2">
            <label for="expense" class="form-label fw-bold">Expense (USD)</label>
            <input type="text" class="form-control" id="expense" name="expense" required>
        </div>
        <div class="mb-2">
            <label for="hauler" class="form-label fw-bold">Landfill/Hauler (Company Name)</label>
            <input type="text" class="form-control" id="hauler" name="hauler">
        </div>
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-secondary btn-wide custom-button">Add Expense Record</button>
        </div>
    </form>

    <!-- JavaScript to set the max date to today to prevent future date selection -->
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('landfill_date').setAttribute('max', today);
    </script>

    <style>
        .btn-wide {
            width: 190px;
            font-size: 1.0rem;
            padding: 0.4rem 1.3rem;
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }

        .btn-wide:hover {
            background-color: #5a6268;
        }

        .form-control {
            max-width: 700px;
        }

        .mb-2 {
            margin-bottom: 1.5rem !important;
        }

        /* Adjust the message alignment and add space between the header and message */
        .message-overlay {
            position: absolute;
            top: 35px; /* Positioning below the header */
            left: 15px; /* Align with the left padding of the form fields */
            width: calc(100% - 30px); /* Align width with form fields considering padding */
            max-width: 690px;
            font-size: 1rem;
            font-weight: bold;
            z-index: 1000;
            text-align: left;
            color: green; /* Set message color to green */
        }
    </style>
</div>
{% endblock %}
