{% extends "base.html" %}

{% block content %}
<h2 class="text-center" style="margin-bottom: 2rem;">Generate Report</h2>

<!-- Form for generating report with date range selection -->
<form method="POST" action="/generate-report" style="max-width: 700px; margin: 0 auto;">
    <div class="mb-4">
        <label for="start_date" class="form-label fw-bold">Start Date</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    <div class="mb-4">
        <label for="end_date" class="form-label fw-bold">End Date</label>
        <input type="date" class="form-control" id="end_date" name="end_date" required>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <button type="submit" class="btn btn-secondary btn-wide text-nowrap">Download Report</button>
    </div>
</form>

<!-- Custom inline style for consistent button width and form layout -->
<style>
    .btn-wide {
        width: 150px; /* Set a fixed width for the buttons */
        white-space: nowrap; /* Prevent text from wrapping */
    }

    /* Center align and increase width of form controls */
    .form-control {
        max-width: 700px; /* Increased width for inputs */
    }

    /* Add additional space between the input fields */
    .mb-4 {
        margin-bottom: 2rem !important; /* Increase bottom margin for spacing */
    }
</style>
{% endblock %}
