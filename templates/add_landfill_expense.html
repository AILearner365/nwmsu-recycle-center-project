{% extends "base.html" %}

{% block content %}
<h2 class="text-center">Add Landfill Expense</h2>

<div class="container mt-4">
    <form method="POST" action="{{ url_for('add_landfill_expense') }}">
        <div class="mb-3">
            <label for="landfill_date" class="form-label">Landfill Date</label>
            <input type="date" class="form-control" id="landfill_date" name="landfill_date" required>
        </div>
        <div class="mb-3">
            <label for="weight" class="form-label">Weight (lbs)</label>
            <input type="number" step="0.01" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="mb-3">
            <label for="expense" class="form-label">Expense (USD)</label>
            <input type="number" step="0.01" class="form-control" id="expense" name="expense" required>
        </div>
        <div class="mb-3">
            <label for="hauler" class="form-label">Landfill/Hauler (Company Name)</label>
            <input type="text" class="form-control" id="hauler" name="hauler">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense Record</button>
    </form>
</div>
{% endblock %}
