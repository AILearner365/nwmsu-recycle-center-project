{% extends "base.html" %}

{% block content %}
<div class="container mt-2 mb-3" style="max-width: 700px; margin: 0 auto; position: relative;">
    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="alert-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <h2 class="text-center mb-3" style="margin-top: 0;">Add Recycling Revenue</h2>

    <form method="POST" action="{{ url_for('add_recycling_revenue') }}">
        <div class="mb-2">
            <label for="sale_date" class="form-label fw-bold">Sale Date</label>
            <input type="date" class="form-control" id="sale_date" name="sale_date" required value="{{ today_date }}">
        </div>
        <div class="mb-2">
            <label for="material_type" class="form-label fw-bold">Material Type</label>
            <select class="form-select" id="material_type" name="material_type" required>
                {% for column in material_columns %}
                    <option value="{{ column }}">{{ column }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-2">
            <label for="weight" class="form-label fw-bold">Weight (lbs)</label>
            <input type="text" class="form-control" id="weight" name="weight" required>
        </div>
        <div class="mb-2">
            <label for="revenue" class="form-label fw-bold">Revenue (USD)</label>
            <input type="text" class="form-control" id="revenue" name="revenue" required>
        </div>
        <div class="mb-2">
            <label for="buyer" class="form-label fw-bold">Buyer (Company Name)</label>
            <input type="text" class="form-control" id="buyer" name="buyer">
        </div>
        <div class="d-flex justify-content-center mt-3">
            <button type="submit" class="btn btn-secondary add-revenue-button">Add Revenue Record</button>
        </div>
    </form>

    <!-- JavaScript to set max date to today to prevent future date selection -->
    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('sale_date').setAttribute('max', today);
    </script>

    <style>
        .form-control, .form-select {
            max-width: 100%;
        }
        .add-revenue-button {
            font-size: 1.1rem;
            padding: 0.4rem 1.3rem;
            background-color: #6c757d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        .add-revenue-button:hover {
            background-color: #333333;
            color: #ffffff;
        }

        /* Styling for the alert container in the indicated position */
        .alert-container {
            position: absolute;
            top: 40px;
            right: 12px;
            z-index: 1000;
            width: auto;
            max-width: 400px;
        }
        .alert {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            margin-bottom: 0;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</div>
{% endblock %}
